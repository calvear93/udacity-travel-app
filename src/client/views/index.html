<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Udacity Travel App</title>

        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta
            name="description"
            content="Last project for Udacity's Frontend Web Developer nanodegree."
        />

        <!-- FONTS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Newsreader"
        />

        <!-- CALENDAR DATE PICKER -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>

        <!-- DAYJS -->
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

        <!-- TOASTIFY -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
    </head>

    <body>
        <header class="unselectable">
            <div class="brand">
                <div class="logo" />
            </div>
        </header>

        <main class="card depth-2">
            <section class="form card depth-2">
                <form id="form" onsubmit="return handleSubmit(event)">
                    <div class="plan">
                        <div class="search">
                            <input
                                id="place"
                                type="text"
                                class="form-item input"
                                placeholder="Search for a location"
                            />

                            <input
                                id="submit"
                                class="form-item button"
                                type="submit"
                                value="Search"
                                disabled
                            />
                        </div>

                        <div id="search-info" class="search-info card depth-1">
                            <div class="location card depth-1">
                                <img
                                    class="flag"
                                    src="https://flagcdn.com/cl.svg"
                                    alt="Chile"
                                />
                                <div class="name">Santiago, Chile</div>
                            </div>

                            <div class="info">
                                <div class="weather card depth-1">
                                    <img
                                        class="weather-icon"
                                        alt="weather-icon"
                                        src="https://www.weatherbit.io/static/img/icons/r01d.png"
                                    />
                                    <div class="desc">Clear Sky</div>
                                </div>

                                <div class="detail card depth-1">
                                    <ul>
                                        <li>
                                            <b>Temperature:&nbsp</b>1.02395 Â°C
                                            (max: 14.4, min: 5.1)
                                        </li>
                                        <li>
                                            <b>Wind:&nbsp</b>10.5 m/s, south
                                        </li>
                                        <li><b>Precipitation:&nbsp</b>0 mm</li>
                                        <li><b>Snow:&nbsp</b>0 mm</li>
                                        <li>
                                            <b>Visibility:&nbsp</b>24.128 km
                                        </li>
                                        <li style="color: #dad509;">
                                            <b>UV:&nbsp</b>3.4085
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="calendar">
                        <div id="calendar"></div>
                    </div>
                </form>
            </section>

            <section class="photographs">
                <ul class="photo-container card depth-2">
                    <!-- <li class="item card empty">
                        <h1>No photos available</h1>
                    </li> -->
                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/600/1200"
                        />
                    </li>

                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/600/1200"
                        />
                    </li>

                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/600/1200"
                        />
                    </li>

                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/600/1200"
                        />
                    </li>

                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/600/1200"
                        />
                    </li>

                    <li class="item card depth-2">
                        <img
                            class="card-image"
                            alt="card-image"
                            src="https://picsum.photos/1600/1200"
                        />
                    </li>
                </ul>
            </section>
        </main>

        <footer class="card depth-2">
            <h1 class="title">About</h1>
            <p class="text">
                Last project of Udacity's Frontend Web Developer nanodegree.
            </p>
        </footer>

        <!-- TOASTIFY -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>

        <script>
            // initializes calendar for date picking
            window.Calendar = new Calendar({
                id: '#calendar',
                theme: 'glass',
                startWeekday: 1,
                fontFamilyHeader: 'Newsreader',
                fontFamilyWeekdays: 'Newsreader',
                fontFamilyBody: 'Newsreader'
            });

            // checks that service workers are supported
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
