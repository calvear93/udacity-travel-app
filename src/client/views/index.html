<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Udacity Travel App</title>

        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta
            name="description"
            content="Last project for Udacity's Frontend Web Developer nanodegree."
        />

        <!-- FONTS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Newsreader"
        />

        <!-- CALENDAR DATE PICKER -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>

        <!-- DAYJS -->
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

        <!-- TOASTIFY -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />

        <!-- LOTTIE -->
        <script
            async
            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
        ></script>
    </head>

    <body>
        <!-- BRAND -->
        <header class="unselectable">
            <div class="brand">
                <div class="logo" />
            </div>
        </header>

        <!-- LOADER ANIMATION -->
        <div id="loader" style="display: flex; justify-content: center;">
            <lottie-player
                loop
                autoplay
                speed="1"
                background="transparent"
                style="width: 60%; text-align: center;"
                src="https://assets3.lottiefiles.com/packages/lf20_cPIWGr.json"
            ></lottie-player>
        </div>

        <!-- MAIN CONTENT -->
        <main id="content" class="card depth-2 hidden">
            <section class="form card depth-2">
                <!-- PLACE FORM -->
                <form id="form" onsubmit="return handleSubmit(event)">
                    <div class="plan">
                        <!-- place search input -->
                        <div class="search">
                            <input
                                id="place"
                                type="text"
                                class="form-item input"
                                placeholder="Search for a location"
                            />

                            <!-- submit button -->
                            <input
                                id="submit"
                                class="form-item button"
                                type="submit"
                                value="Search"
                                disabled
                            />
                        </div>

                        <!-- show on place info loading -->
                        <div
                            id="search-loader"
                            class="search-loader card depth-1 hidden"
                        >
                            <lottie-player
                                loop
                                autoplay
                                speed="1"
                                background="transparent"
                                style="height: auto; width: 80%; text-align: center;"
                                src="https://assets3.lottiefiles.com/packages/lf20_cPIWGr.json"
                            ></lottie-player>
                        </div>

                        <!-- show on place no info found -->
                        <div
                            id="no-search-info"
                            class="photo-container card depth-1 hidden"
                        >
                            <div class="item card empty">
                                <h1>No info available for this place</h1>
                            </div>
                        </div>

                        <div
                            id="search-info"
                            class="search-info card depth-1 hidden"
                        >
                            <div class="location card depth-1">
                                <img
                                    id="country-flag"
                                    class="flag"
                                    width="64"
                                />
                                <div id="place-name" class="name">
                                    Santiago, Chile
                                </div>
                            </div>

                            <div class="info">
                                <div class="weather card depth-1">
                                    <img
                                        id="weather-icon"
                                        class="weather-icon"
                                        alt="weather-icon"
                                    />
                                    <div id="weather-desc" class="desc">
                                        Clear Sky
                                    </div>
                                </div>

                                <div class="detail card depth-1">
                                    <ul id="weather-detail">
                                       <!-- HERE WILL LIST WEATHER DETAILS -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- calendar, day picker -->
                    <div class="calendar">
                        <div id="calendar"></div>
                    </div>
                </form>
            </section>

            <!-- show on no photos for place -->
            <section id="no-photographs" class="no-photographs hidden">
                <ul class="photo-container card depth-2">
                    <li class="item card empty">
                        <h1>No photos available for this place</h1>
                    </li>
                </ul>
            </section>

            <section id="photographs" class="photographs hidden">
                <ul id="photo-gallery" class="photo-container card depth-2">
                    <!-- HERE WILL RENDER THE PHOTOGRAPHS -->
                </ul>
            </section>
        </main>

        <footer class="card depth-2">
            <h1 class="title">About</h1>
            <p class="text">
                Last project of Udacity's Frontend Web Developer nanodegree.
            </p>
        </footer>

        <!-- TOASTIFY -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>

        <script>
            // initializes calendar for date picking
            window.Calendar = new Calendar({
                id: '#calendar',
                theme: 'glass',
                startWeekday: 1,
                fontFamilyHeader: 'Newsreader',
                fontFamilyWeekdays: 'Newsreader',
                fontFamilyBody: 'Newsreader'
            });

            // checks that service workers are supported
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
