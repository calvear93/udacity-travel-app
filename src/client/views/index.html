<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Udacity Travel App</title>

        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta
            name="description"
            content="Last project for Udacity's Frontend Web Developer nanodegree."
        />

        <!-- FONTS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Newsreader"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
        />

        <!-- CALENDAR DATE PICKER -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>

        <!-- DAY-JS -->
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    </head>

    <body>
        <header class="unselectable">
            <div class="brand">
                <div class="logo" />
            </div>
        </header>

        <main class="card depth-2">
            <section class="form card depth-2">
                <form id="form" onsubmit="return handleSubmit(event)">
                    <div class="plan">
                        <div class="search">
                            <input
                                id="place"
                                type="text"
                                class="form-item input"
                                placeholder="Search for a location"
                            />

                            <input
                                id="submit"
                                class="form-item button"
                                type="submit"
                                value="Search"
                            />
                        </div>

                        <div id="search-info" class="search-info card depth-1">
                            <div class="location card depth-1">
                                <img
                                    class="flag"
                                    alt="country-flag"
                                    src="https://www.countryflags.io/CL/flat/64.png"
                                />
                                <div class="name">Santiago, Chile</div>
                            </div>

                            <div class="info">
                                <div class="weather">
                                    <img
                                        class="weather-icon"
                                        alt="weather-icon"
                                        src="https://www.weatherbit.io/static/img/icons/r01d.png"
                                    />
                                    <div class="name">Santiago, Chile</div>
                                </div>

                                <div class="detail">
                                    <img
                                        class="weather-icon"
                                        alt="weather-icon"
                                        src="https://www.weatherbit.io/static/img/icons/r01d.png"
                                    />
                                    <div class="name">Santiago, Chile</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="calendar">
                        <div id="calendar"></div>
                    </div>
                </form>
            </section>

            <section class="results card depth-2">
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer class="card depth-2">
            <h1 class="title">About</h1>
            <p class="text">
                Last project of Udacity's Frontend Web Developer nanodegree.
            </p>
        </footer>

        <script>
            // initializes calendar for date picking
            window.Calendar = new Calendar({
                id: '#calendar',
                theme: 'glass',
                startWeekday: 1,
                fontFamilyHeader: 'Newsreader',
                fontFamilyWeekdays: 'Newsreader',
                fontFamilyBody: 'Newsreader'
            });

            dayjs.extend(window.dayjs_plugin_utc);

            // checks that service workers are supported
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
